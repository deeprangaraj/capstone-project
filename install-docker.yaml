---
- hosts: workers
  become: true
  become_method: sudo
  vars:
     user_name: ubuntu        
  
  tasks:
          
  # Install Docker
  # --
  #

 
  - name: Update apt package manager repositories cache
    apt:
        update_cache: yes

  - name: Install Java using Ansible
    apt:
        name: "{{ packages }}"
        state: present
    vars:
        packages:
           - openjdk-11-jdk

  - name: Install Maven  using Ansible
    apt:
        name: "{{ packages }}"
        state: present
    vars:
        packages:
           - maven
  
  - name: Install Git using Ansible
    apt:
        name: "{{ packages }}"
        state: present
    vars:
        packages:
           - git

  - name: install prerequisites
    apt:
      name:
        - apt-transport-https
        - ca-certificates 
        - curl 
        - gnupg-agent
        - software-properties-common
      update_cache: yes

  - name: add apt-key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg

  - name: add docker repo
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable

  - name: install docker 
    apt:
      name: 
        - docker-ce
        - docker-ce-cli
        - containerd.io
      update_cache: yes

  - name: add userpermissions
    shell: "usermod -aG docker {{ user_name }}"

  # Installs Docker SDK
  # --
  # 
  - name: install python package manager
    apt:
      name: python3-pip
  
  - name: install python sdk
    become_user: "{{ user_name }}"
    pip:
      name:
        - docker
        - docker-compose
